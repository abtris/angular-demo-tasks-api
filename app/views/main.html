<div class="row">
  <h1>Tasks!</h1>
  <p>You now have connect to Apiary.io</p>
  <h2>GET /tasks</h2>
  <a ng-click="getAll()">Fetch All</a>
  <div>
  <div class="span5">
    <ul>
      <li ng-repeat="task in tasks.items">
        <a ng-click="getTask(task.id)">{{task.name}}</a>
      </li>
    </ul>
  </div>
  <div class="span5">
    <pre ng-show="taskHidden">
      {{tasks | json}}
    </pre>
    <pre ng-show="statusHidden">
      {{status | json}}
    </pre>
  </div>
  <br />
  </div>
</div>
